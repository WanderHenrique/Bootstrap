<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Style/custom.css">
    <link rel="stylesheet" href="./Style/custom-form.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logo</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

                <section id="cadastro">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça o cadastro para receber seus produtos em casa</p>
                </div>
            </div>
            
                    <form class="form">

                        <div class="form-row">
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="email" placeholder="digite seu email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="endereco">Endereço completo</label>
                                <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                            </div>
                        </div>    
                        
                        <div class="row">
                            <div class="col">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control">
                            </div>

                            <div class="col">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="ac">AC</option>
                                    <option value="al">AL</option>
                                    <option value="ap">AP</option>
                                    <option value="am">AM</option>
                                    <option value="ba">BA</option>
                                    <option value="ce">CE</option>
                                    <option value="es">ES</option>
                                    <option value="go">GO</option>
                                    <option value="ma">MA</option>
                                    <option value="mt">MT</option>
                                    <option value="ms">MS</option>
                                    <option value="mg">MG</option>
                                    <option value="pa">PA</option>
                                    <option value="pb">PB</option>
                                    <option value="pe">PE</option>
                                    <option value="pi">PI</option>
                                    <option value="rj">RJ</option>
                                    <option value="rn">RN</option>
                                    <option value="rs">RS</option>
                                    <option value="ro">RO</option>
                                    <option value="rr">RR</option>
                                    <option value="sc">SC</option>
                                    <option value="sp">SP</option>
                                    <option value="se">SE</option>
                                    <option value="to">TO</option>
                                    <option value="df">DF</option>
                                    

                                </select>
                            </div>
                            <div class="col">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" id="cep" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <label for="info" class="col-form-label-sm">Informações</label>
                                    <textarea  class="form-control" name="informacoes" id="info" rows="5"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" name="promocionais" id="promocionais">
                                    <label form="promocionais" class="col-form-label-sm" >Aceito receber mensagens promocionais</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>

                    </form>
                </div>

                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades</p>
            </div> <!--end. container-->
    </section>


    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
